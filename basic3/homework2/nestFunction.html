<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    /**
     * Функция вызывает другую функцию и передает ей параметры.
     *
     * @param {number} arg1 Первое число, которое будет передано в другую функцию.
     * @param {number} arg2 Второе число, которое будет передано в другую функцию.
     * @param {string} operation Название функции, которую будет вызывать данная функция.
     * @returns {number} Вернет число, получившееся в результате выполнения вызванной функции.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case 'add':
          return add(arg1, arg2);
        case 'reduce':
          return reduce(arg1, arg2);
        case 'divide':
          return divide(arg1, arg2);
        case 'multiply':
          return multiply(arg1, arg2);
      }
    }

    /**
     * Функция складывает два переданных аргумента.
     *
     * @param {number} arg1 Первое число, которое будет складываться в функции.
     * @param {number} arg2 Второе число, которое будет складываться в функции.
     * @returns {number} Вернет число, получившееся в результате суммы двух чисел.
     */
    const add = (arg1, arg2) => arg1 + arg2;

    /**
     * Функция находит разность двух переданных аргументов.
     *
     * @param {number} arg1 Первое число, из которого будет вычитаться второе число в функции.
     * @param {number} arg2 Второе число, которое будет вычитаться из первого числа в функции.
     * @returns {number} Вернет число, получившееся в результате вычитания двух чисел.
     */
    const reduce = (arg1, arg2) => arg1 - arg2;

    /**
     * Функция делит два переданных аргумента.
     *
     * @param {number} arg1 Первое число, делимое в функции.
     * @param {number} arg2 Второе число, делитель в функции.
     * @returns {number} Вернет число, получившееся в результате деления двух чисел.
     */
    const divide = (arg1, arg2) => arg1 / arg2;

    /**
     * Функция умножает два переданных аргумента.
     *
     * @param {number} arg1 Первое число, которое будет умножаться в функции.
     * @param {number} arg2 Второе число, которое будет умножаться в функции.
     * @returns {number} Вернет число, получившееся в результате умножения двух чисел.
     */
    const multiply = (arg1, arg2) => arg1 * arg2;

    alert(mathOperation(15, 2, 'multiply'));
    alert(mathOperation(13, 5, 'add'));
    alert(mathOperation(55, 32, 'reduce'));
    alert(mathOperation(24, 6, 'divide'));
</script>
</body>
</html>
