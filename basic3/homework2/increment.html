<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  alert(c); // 2, сначала к a прибавляется 1, только потом присваивается значение c

  d = b++;
  alert(d); // 1, сначала к d присваивается значение b, потом к b прибавляется 1

  c = 2 + ++a;
  alert(c); // 5, сначала к a прибавляется 1, получается 3, потом происходит сложение и присваивание к c

  d = 2 + b++;
  alert(d); // 4, b = 2 складывается с 2 и присваивается к d, получается 4, потом к b прибавляется 1, получается 3

  alert(a); // 3, при инкременте происходит присваивание значений
  alert(b); // 3, при инкременте происходит присваивание значений
</script>
</body>
</html>
