<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  "use strict";

  let celsius = +prompt('Введите температуру в градусах по Цельсию: ');
  let fahrenheit = Math.round(1.8 * celsius + 32);
  alert(`Температура в градусах по Фаренгейту: ${fahrenheit}.`);
</script>
</body>
</html>
