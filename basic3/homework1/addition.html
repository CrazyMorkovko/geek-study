<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    console.log(10 + 10 + "10"); // = 2010, сначала складываются два числа, потом склеиваются две строки, строка
    console.log(10 + "10" + 10); // = 101010, т.к. числа разделены строкой, происходит склеивание трех строк, строка
    console.log(10 + 10 + +"10"); // = 30, складываются числа, так как унарный плюс приводит строку к числу, число
    // = -Infinity, деление на ноль, унарный минус приводит пустую строку к отрицательному 0, число
    console.log(10 / -"");
    console.log(10 / +"2,5"); // = NaN, невозможно перевести строку в число из-за запятой
</script>
</body>
</html>
