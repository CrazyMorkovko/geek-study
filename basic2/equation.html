<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let a = 2;
            let b = -1;
            let c = 4;
            let x = +prompt("Введите x:");
            let y = a * Math.pow(x, 2) + b * x + c;

            alert("При x ='" + x + "' формула 'y = (" + a + ") * x^2 + (" + b + ") * x + (" + c + ")', равна " + y);
        </script>
    </body>
</html>
