<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Угадай число</title>
    </head>
    <body>
        <script>
            let answer = parseInt(Math.random() * 100);
            let attempt = 1;
            let attemptsCount = 7;

            while (attempt <= attemptsCount) {
                let userAnswer = prompt("Угадайте число от 0 до 100, у вас 7 попыток. Попытка № " + attempt);
                userAnswer = parseInt(userAnswer);

                if (userAnswer > answer) {
                    alert("Ваш ответ слишком большой.");
                } else if (userAnswer < answer) {
                    alert("Ваш ответ слишком маленький.");
                } else if (userAnswer === answer) {
                    alert("Вы угадали!");
                    break;
                } else {
                    alert("Необходимо ввести число!");
                }

                attempt++;
            }
            if (attempt > attemptsCount) {
                alert("К сожалению вы не угадали. Было загадано число: " + answer);
            }
        </script>
    </body>
</html>
