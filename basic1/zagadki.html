<meta charset="UTF-8">
<script>
    let x = 0;
    let a = prompt("Летом серый, а зимой белый");
    if (a === 'Заяц') {
        alert('Верно!');
        x++;
    }
    else {
        alert('Неверно!')
    }

    let b = prompt("Хвост крючком, нос пятачком");
    if (b === 'Поросенок') {
        alert('Верно!');
        x++;
    }
    else {
        alert('Неверно!')
    }

    alert('Верных ответов: ' + x);
</script>
